{% extends 'core/base.html' %}

{% block title %}Contact Us | Angelite Online Marketplace{% endblock %}

{% block content %}

<div class="container">
    <h1 style="font-weight: bold; font-size: 36px;">Contact Us</h1>  <!-- Increased font size here -->
    <p>Please fill this form in a decent manner</p>

    <form method="post">
        {% csrf_token %}

        <div class="input-container">
            <label for="full_name">Full Name</label>
            <div class="name-inputs">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
        </div>

        <div class="input-container">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="example@student.hau.edu.ph" required>
        </div>

        <div class="input-container">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="input-container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<style>
    * {
        box-sizing: border-box; /* Ensures padding and borders are included in element's total width and height */
    }

    body {
        font-family: Arial, sans-serif; /* Set a default font for better appearance */
        background-color: #f7f7f7; /* Light background color for contrast */
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #2c3e50;
        border-bottom: 5px solid #3498db;
        padding-bottom: 8px;
        text-align: center; /* Center-align the heading for better appearance */
        font-size: 36px; /* Increased font size for heading */
    }

    p {
        text-align: center; /* Center-align the paragraph */
    }

    .input-container {
        margin-bottom: 20px; /* Increased spacing for better separation */
        padding: 10px; /* Increased padding for better aesthetics */
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .input-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .name-inputs {
        display: flex;
        justify-content: space-between; /* Distribute space between inputs */
        align-items: stretch; /* Align inputs to stretch equally */
    }

    .name-inputs input {
        flex: 1; /* Allow the inputs to grow equally */
        margin-right: 10px; /* Add some space between the inputs */
        padding: 10px; /* Added padding for better aesthetics */
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px; /* Larger font size for better readability */
    }

    .name-inputs input:last-child {
        margin-right: 0; /* Remove margin from the last input */
    }

    .input-container input,
    .input-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px; /* Larger font size for better readability */
    }

    .input-container textarea {
        resize: vertical; /* Allow the textarea to be resized vertically only */
    }

    .input-container button {
        width: 100%;
        padding: 10px; /* Increased padding for the button */
        background-color: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold; /* Make the button text bold */
        font-size: 16px; /* Match font size with input fields */
    }

    .input-container button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    @media (max-width: 600px) {
        .name-inputs {
            flex-direction: column; /* Stack the name inputs on small screens */
        }

        .name-inputs input {
            margin-right: 0; /* Remove right margin for stacked inputs */
            margin-bottom: 10px; /* Add some space between stacked inputs */
        }

        .name-inputs input:last-child {
            margin-bottom: 0; /* Remove bottom margin for the last input */
        }
    }
</style>

{% endblock %}
