<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>{% block title %}{% endblock %} | AOM</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">AOM: Angelite Online Marketplace</a>

        <div class="flex space-x-6 items-center">
            <a href="{% url 'item:new' %}" class="flex items-center text-lg font-semibold hover:text-gray-500">
                <i class="fas fa-plus-circle mr-2"></i> New Items
            </a>
            <a href="{% url 'item:items' %}" class="flex items-center text-lg font-semibold hover:text-gray-500">
                <i class="fas fa-th-list mr-2"></i> Browse
            </a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'inbox:inbox' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                    <i class="fas fa-inbox mr-2"></i> Inbox
                </a>
                <a href="{% url 'dashboard:index' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    <i class="fas fa-box mr-2"></i> My Products
                </a>
                <a href="{% url 'core:logout' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    <i class="fas fa-box mr-2"></i> Logout
                </a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                    <i class="fas fa-user-plus mr-2"></i> Sign up
                </a>
                <a href="{% url 'core:login' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    <i class="fas fa-user mr-2"></i> Log in
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-full">
            <ul class="flex justify-center space-x-6 gap-10">
                <li><a href="{% url 'core:about' %}" class="flex items-center text-lg text-teal-500 hover:text-teal-700">
                    <i class="fas fa-info-circle mr-2"></i> About Us
                </a></li>
                <li><a href="{% url 'core:contact' %}" class="flex items-center text-lg text-teal-500 hover:text-teal-700">
                    <i class="fas fa-envelope mr-2"></i> Contact Us
                </a></li>
                <li><a href="{% url 'core:privacy' %}" class="flex items-center text-lg text-teal-500 hover:text-teal-700">
                    <i class="fas fa-user-shield mr-2"></i> Privacy Policy
                </a></li>
                <li><a href="{% url 'core:term_use' %}" class="flex items-center text-lg text-teal-500 hover:text-teal-700">
                    <i class="fas fa-file-contract mr-2"></i> Terms of Use
                </a></li>
            </ul>
            <footer class="text-center text-gray-500 text-sm mt-6">
                Copyright Â© 2024 AOM. All Rights Reserved.
            </footer>
        </div>
    </footer>
</body>
</html>
